{% extends 'home.html' %}

{% block head %}
<title>Medicine</title>
{% endblock %}

{% block body %}
<div class="container">
    
    <form method="POST" action="save_medic">
            {% csrf_token %}
            {%for medicine in medicine%}
            Medicine={{medicine}}
            Enter Price: <input type="number" name="price{{ forloop.counter }}" ><br>
            {% endfor %}
    <input type="submit" value="Save">
</form>
</div>


<a class="btn btn-primary" href="/medicine" role="button"  >Next Patient</a>

{% endblock %}
