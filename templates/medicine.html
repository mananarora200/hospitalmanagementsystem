{% extends 'home.html' %}

{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<link href = {% static "medic_lab.css" %} rel = "stylesheet" type = "text/css">
<title>Medic</title>
{% endblock %}

{% block body %}
<div class="container">
    
    <form method="POST" action="save_medic">
            {% csrf_token %}
            <div class="container register-form" style = "margin-top: 20px;">
                <div class="form">
                    <div class="note">
                        <p style = "font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 30px;">Welcome to Hospital Medicos</p>
                    </div>
            
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-12">
                                {%for medicine in medicine%}
                                Medicine = {{medicine}}
                                <div class="form-group">
                                    <input type="number" class="form-control" name="price{{ forloop.counter }}" placeholder="Price" value=""/>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <center>
                        <input type="Submit" class="btnSubmit">
                        <a class="btn btnSubmit" href="/logout" role="button">Logout</a>
                        </center>
                    </div>
                </div>
            </div>
</form>
</div>
{% endblock %}
