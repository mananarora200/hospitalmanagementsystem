{% extends 'home.html' %}

{% block head %}
<title> Case form </title>
{% endblock %}

{% block body %}
<h1>Create Case</h1>
<hr>
<form method="POST" class="container">
    {% csrf_token %}
    {{form.as_p}}
    <label for = "time">Time for appointment</label> 
    <input type = "text", name = "time" id = "time"><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
