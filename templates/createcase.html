{% extends 'home.html' %}

{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<link href = {% static "medic_lab.css" %} rel = "stylesheet" type = "text/css">
<title> Case form </title>
{% endblock %}

{% block body %}
<body  background={% static "gradient.jpg" %} >
        <div class="container" style="padding-top: 40px; background-color: white;" >
    
        <form method="POST" class="container">
                {% csrf_token %}
                <div class="container register-form" style = "margin-top: 20px;">
                    <div class="form">
                        <div class="note">
                            <p style = "font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 30px;">Create Your Case</p>
                        </div>
                
                        <div class="form-content">
                            <div class="row">
                                <div class="col-md-12">
                                        <p><label style="font-family: Verdana, Geneva, Tahoma, sans-serif;" for="id_symptoms">Symptoms:</label> <input class="form-control" type="text" name="symptoms" maxlength="60" required id="id_symptoms"></p>
                                        <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;" for = "time">Time for appointment:</label> 
                                        <input class="form-control" type = "text", name = "time" id = "time"><br>
                                </div>
                            </div><br><br>
                            <center>
                                    <a class="btn btnSubmit" href="/" role="button">Back</a>
                                    <input class="btnSubmit" type="submit" value="Submit">
                                    
                                
                            </center>
                        </div>
                    </div>
                </div>
    </form>
    </div>
    





    {% endblock %}
